<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>

<body>
    <div class="navbar">
        {% if user %}
            <span class="welcome">Welcome, {{ user }}</span>
            <a href="{{ url_for('logout') }}" class="btn logout">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="btn login">Login</a>
        {% endif %}
    </div>

    <div class="container">
        <h2>üè° House Price Prediction</h2>
        <p>Enter the details below to estimate the price of your house.</p>

        <form action="/predict" method="post">
            <input type="number" name="area" placeholder="üè† Sqft Living Area" required><br>
            <input type="number" name="bedrooms" placeholder="üõè Number of Bedrooms" required><br>
            <input type="number" name="bathrooms" placeholder="üõÅ Number of Bathrooms" required><br>
            <input type="number" name="floors" placeholder="üè¢ Number of Floors" required><br>
            <input type="number" name="condition" placeholder="üìä Condition (1-5)" min="1" max="5" required><br>
            <button type="submit">üîÆ Predict Price</button>
        </form>        

        {% if prediction_text %}
            <div class="result-box">
                <h3>{{ prediction_text }}</h3>
            </div>
        {% endif %}
    </div>
</body>

</html>
